[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/yuibar]
monitor = DP-4
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

background = ${colors.background}
foreground = ${colors.foreground}

padding = 0
module-margin = 0
separator = " | "

width = 98%
height = 24
offset-y = 1%
offset-x = 1%
radius = 0.0
fixed-center = true

border-size = 5
border-color = ${colors.primary}

font-0 = "Fira Mono:style=Regular:size=7.5;1"
font-1 = "Font Awesome 5 Free:style=Regular:size=9;2"
font-2 = "Font Awesome 5 Free:style=Solid:size=9;2"
font-3 = "Font Awesome 5 brands:style=Regular:size=9;3"

modules-left = bspwm
modules-center = github clock
modules-right = battery filesystem

tray-position = right

[bar/desktopbarleft]
monitor = DVI-D-0
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

background = ${colors.background}
foreground = ${colors.foreground}

padding = 0
module-margin = 0
separator = " | "

width = 98%
height = 24
offset-y = 1%
offset-x = 1%
radius = 0.0
fixed-center = true

border-size = 5
border-color = ${colors.primary}


font-0 = "Fira Mono:style=Regular:size=7.5;1"
font-1 = "Font Awesome 5 Free:style=Regular:size=9;2"
font-2 = "Font Awesome 5 Free:style=Solid:size=9;2"
font-3 = "Font Awesome 5 brands:style=Regular:size=9;3"

modules-center = bspwm

[bar/desktopbarmid]
monitor = DP-2
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

background = ${colors.background}
foreground = ${colors.foreground}

padding = 0
module-margin = 0
separator = " | "

width = 98%
height = 24
offset-y = 1%
offset-x = 1%
radius = 0.0
fixed-center = true

border-size = 5
border-color = ${colors.primary}


font-0 = "Fira Mono:style=Regular:size=7.5;1"
font-1 = "Font Awesome 5 Free:style=Regular:size=9;2"
font-2 = "Font Awesome 5 Free:style=Solid:size=9;2"
font-3 = "Font Awesome 5 brands:style=Regular:size=9;3"

modules-left = bspwm
modules-center = github clock
modules-right = filesystem

tray-position = right

[bar/desktopbarright]
monitor = HDMI-0
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

background = ${colors.background}
foreground = ${colors.foreground}

padding = 0
module-margin = 0
separator = " | "

width = 98%
height = 24
offset-y = 1%
offset-x = 1%
radius = 0.0
fixed-center = true

border-size = 5
border-color = ${colors.primary}


font-0 = "Fira Mono:style=Regular:size=7.5;1"
font-1 = "Font Awesome 5 Free:style=Regular:size=9;2"
font-2 = "Font Awesome 5 Free:style=Solid:size=9;2"
font-3 = "Font Awesome 5 brands:style=Regular:size=9;3"

modules-center = bspwm 

[module/clock]
type = internal/date
interval = 1.0
date = %a %F
time = %T

date-alt = %A %e %B %Y
time-alt = %r

label = %date% %time%

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline=mode = false
enable-click = false
enable-scroll = false
reverse-scroll = false

fuzzy-match = true

ws-icon-0 = code;
ws-icon-1 = discord;
ws-icon-2 = firefox;
ws-icon-default = 

format = <label-state> <label-mode>

label-monitor = %name%

label-focused-background = ${colors.primary}
label-urgent-background = ${colors.alert}

label-separator = |
label-separator-padding = 2

[module/github]
type = internal/github

token = ${file:~/.dots/polybar_github.token}
empty-notifications = false
interval = 10

[module/battery]
type = internal/battery

full-at = 100

battery = BAT0
adapter = AC

poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage% %time%

label-discharging = %percentage% %time%

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 =
animation-charging-framerate = 750

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/filesystem]
type = internal/fs

mount-0 = /
mount-1 = /home

interval = 10

fixed-values = true

format-mounted = <label-mounted>

label-mounted = %mountpoint%: %percentage_used%%, %free%

label-unmounted = %mountpoint%: not mounted

bar-used-width = 10
bar-used-empty = 
bar-used-fill = 
bar-used-indicator = 

[module/wireless-network]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected-padding = 1
format-connected = <label-connected> <ramp-signal>
label-connected = %essid%
format-connected-background = ${colors.primary}

format-disconnected =

ramp-signal-0 = 
ramp-signal-foreground = ${colors.foreground}

[module/wired-network]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected = <label-connected>
format-connected-padding = 1
format-connected-background = ${colors.primary}
label-connected = 

[module/gmail]
type = custom/script
exec = ~/.config/polybar/gmail/launch.py --color "$(cat $HOME/.cache/wal/colors | sed -n 2p)" --nosound
tail = true
click-left = xdg-open https://mail.google.com
